<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourab Mal - CV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            transition: all 0.3s ease;
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #0056b3;
            margin: 0;
        }

        header p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .toggle-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            color: #0056b3;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        ul li:before {
            content: '\2022';
            color: #0056b3;
            position: absolute;
            left: 0;
            top: 0;
        }

        .skills,
        .certifications,
        .languages,
        .interests {
            display: flex;
            flex-wrap: wrap;
        }

        .skills span,
        .certifications span,
        .languages span,
        .interests span {
            background: #eef4ff;
            color: #0056b3;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .dark-mode .skills span,
        .dark-mode .certifications span,
        .dark-mode .languages span,
        .dark-mode .interests span {
            background: #2c2c2c;
            color: #90caf9;
        }

        footer {
            text-align: center;
            font-size: 0.95em;
            color: #555;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Gourab Mal</h1>
            <p>Email: <a href="mailto:gourabmal4@gmail.com">gourabmal4@gmail.com</a> | Phone: +91 9064884148</p>
            <p>Portfolio: <a href="https://gourabmal.github.io/" target="_blank">gourabmal.github.io</a></p>
            <button class="toggle-button" onclick="toggleMode()">Toggle Dark/Light Mode</button>
        </header>

        <!-- [rest of the content stays unchanged] -->
        <!-- ... All your existing sections like Professional Summary, Work Experience, etc. ... -->

        <section>
            <h2>Interests</h2>
            <p>I love to write poems and stories in my free time.
                Here is my writing blog: <a href="https://gourabsdiary.blogspot.com"
                        target="_blank">gourabsdiary.blogspot.com</a>.</p>
        </section>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Load theme preference on page load
        window.onload = function () {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</body>

</html>
